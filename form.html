    <header>
        <h1>UTS PEMROGRAMAN WEB KELAS RB</h1>
        <img src="logabagas.png" alt="Logo">
    </header>
    <div class="container">
        <aside>
            <h2>Menu Navigasi</h2>
            <ul>
                <li><a href="index.html">Halaman Utama</a></li>
                <li><a href="form.html">Halaman Formulir</a></li>
                <li><a href="tabel.html">Halaman Tabel</a></li>
            </ul>
        </aside>
        <main>
            <h2>Form Pendaftaran</h2>
            <form action="form_processing.php" method="get">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required><br>

                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required><br>

                <label for="prodi">Program Studi:</label>
                <input type="text" id="prodi" name="prodi" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <label>Jenis Kelamin:</label><br>
                <input type="radio" id="laki" name="gender" value="Laki-laki" required>
                <label for="laki">Laki-laki</label><br>
                <input type="radio" id="perempuan" name="gender" value="Perempuan" required>
                <label for="perempuan">Perempuan</label><br><br>

                <label for="tgl_lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir" required><br>

                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </main>
    </div>
